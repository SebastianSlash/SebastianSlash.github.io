---
layout: default
---
<div class="blog_content">
  <h1 id="01_heading" class="article_title">{{ page.title }}</h1>
  <p>
    {{ page.date | date_to_string }} | {{ page.author }}
    {% assign blog = site.blogtype | where: 'b_type', page.blogtype | first %}
    {% if blog %}
      - <a href="{{ blog.url }}">{{ blog.blog_name }}</a>
    {% endif %}
  </p>

  <div class="post">
    {{ content }}
  </div>
  <div>
    <a href="#01_heading">back to top</a>
</div>

</div>
