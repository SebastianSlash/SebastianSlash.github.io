---
layout: default
title: Blogs
---
<div class="o_blog">
  <h1>Sometimes I'm Writing</h1>
  {% for blog in site.blogtype %}
  <div id="{{ blog.css_id }}">
    <h1>{{ blog.blog_name }}</h1>
    <p class="ticker">{{ blog.ticker_txt }}</p>
    <p>{{ blog.content | markdownify }}</p>
    <a href="{{ blog.url }}" class="call_action">{{ blog.call_to_action }}</a>
  </div>
  {% endfor %}
</div>
